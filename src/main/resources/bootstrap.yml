spring:
 application:
  name: apple-pay-service
 cloud:
  config:
   enabled: true
   failFast: true
   discovery:
    enabled: true
    serviceId: config-server


eureka:
 client:
  registryFetchIntervalSeconds: 5
  healthcheck:
   enabled: false
  enabled: true

logging:
  level:
    root: INFO

management:
  security:
    enabled: false

server:
  port: 0



